<div class="container-fluid bg-default" id="image_specs">
    <div class="container-fluid pt-4">

        <nav aria-label="breadcrumb" id="navBar">
            <ol class="breadcrumb bg-default">
                <li class="breadcrumb-item"><a routerLink="/patient/home"><i id="breadCrumb" class="fas fa-home fa-6"></i></a></li>
                <li id="breadCrumb" class="breadcrumb-item active" aria-current="page">Schedule Drugs</li>
            </ol>
        </nav>
    </div>

    <div class="card my-2 mx-auto" id="signup_card">
        <div class="card-header text-center">
            <h1 id="heading" class="mb-0 heading">Schedule</h1>
            <h1 id="purple" class="mb-0 heading"> Drugs</h1>
        </div>
        <div class="card-body">
            <form class="needs-validation" id="sign_up_patient_form" [formGroup]="signUpPatientForm"
                (ngSubmit)="onSubmit()">
                <!-- <h6 class="heading-small text-muted mb-4">Fill Timings</h6> -->

                    <div class="form-group">
                        <label class="form-control-label" for="firstName">Medicine Name</label><span
                            class="required">*</span>
                        <input type="text" maxlength="30" class="form-control" id="firstName"
                            placeholder="Enter Medicine Name" formControlName="firstName"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            <div *ngIf="f.firstName.errors.minlength">First Name should be at least 4 characters</div>
                        </div>
                    </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-control-label" for="dateOfBirth">From</label>
                            <span class="required">*</span>
                            <input type="date" class="form-control datepicker" [max]="today" id="dateOfBirth"
                                placeholder="Enter from date" formControlName="dateOfBirth" value="25/11/2019"
                                [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }">
                            <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                                <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-control-label" for="dateOfBirth"> To date</label>
                            <span class="required">*</span>
                            <input type="date" class="form-control datepicker" [max]="today" id="dateOfBirth"
                                placeholder="EnterTo date" formControlName="dateOfBirth" value="25/11/2019"
                                [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }">
                            <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                                <div *ngIf="f.dateOfBirth.errors.required">Date Of Birth is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pb-3 pl-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Before Breakfast
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        After Breakfast
                    </label>
                    </div>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Second default radio
                    </label>
                  </div> -->
                <div class="row pb-3 pl-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                        <label class="form-check-label" for="exampleRadios3">
                            Before Lunch
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                    <label class="form-check-label" for="exampleRadios4">
                        After Lunch
                    </label>
                    </div>
                </div>
                <div class="row pb-3 pl-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5" checked>
                        <label class="form-check-label" for="exampleRadios5">
                            Before Dinner
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios6" value="option6">
                    <label class="form-check-label" for="exampleRadios6">
                        After Dinner
                    </label>
                    </div>
                </div>
                <hr class="my-4" />
                <button type="submit" id="button" class="btn btn-primary">
                    Schedule
                </button>

            </form>
        </div>
    </div>

</div>

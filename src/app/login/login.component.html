<div class="container-fluid bg-default" id="main_container">
  <div class="header py-4 py-lg-4 pt-lg-6">
  </div>

  <div class="container-fluid mt--9" id="image_specs">

    <div class="card text-center ml-auto mr-auto" id="login_card">
      <div class="card-header">

        <h1 id="heading" class="mb-0 heading">LOG</h1>
        <h1 id="purple" class="mb-0 heading"> IN</h1>

      </div>
      <div class="card-body">
        <form class="needs-validation" id="login_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- <form class="needs-validation" id="login_form" [formGroup]="loginForm"> -->
          <div class="form-row mb-4"> 
            <label class="form-control-label" for="emailId">Email</label>
            <input type="text" maxlength="50" class="form-control" id="emailId" formControlName="emailId"
              placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
            <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
              <div *ngIf="f.emailId.errors.required">Email ID is required</div>
              <div *ngIf="f.emailId.errors.minlength">Email ID should be at least 4 characters</div>
              <div *ngIf="f.emailId.errors.maxlength">Email ID should be at most 50 characters</div>
              <div *ngIf="f.emailId.errors.pattern">Email ID should be of correct format</div>
            </div>
          </div>
          <div class="form-row mb-4">
            <label class="form-control-label" for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password"
              placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password should be at least 4 characters</div>
            </div>
          </div>
          <div class="row">
            <div class="col-auto mr-auto ml-auto">
              <button type="submit" id="button" class="btn btn-primary lt-6">
                Login
              </button>
            </div>

          </div>
        </form>
      </div>

    </div>
    <!--   <div class="text-center text-white ml-auto mr-auto">
      New Here? <a routerLink="/signup-admin">Signup</a>
    </div> -->
  </div>
</div>
